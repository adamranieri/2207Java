<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
</head>
<body id="body">

    <button id="hello">Hello!!!</button>
    
</body>
<script>

    // first step is to grab an element from the DOM
    const helloButton = document.getElementById("hello");

    // argument 1 is the event to listen for on that element
    // argument 2 is a CALLBACK function that will handle that event
    // Same idea as javalin where the second argument is the code to execute
    helloButton.addEventListener("click", event => {
        alert("Hello Everyone");
    });

</script>
</html>
